<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link type="image/png" sizes="256x256" rel="icon" href="img/favicon-256x256.png">
    <title>Weather App</title>
</head>
<body>

    <h1>Weather App</h1>
    <div class="city-searcher">
        <div class="search-wrapper">
            <input id="searchCity" name="searchField" placeholder="Type to search" type="search">
            <button id="search-btn">Get weather</button>
        </div>
        <div class="city">
            <div class="city-name">
                <h2></h2>
                <img src="img/black-heart-not-filled.svg" alt="" title="Избранное">
            </div>
            
            <div class="city-weather">
                <div class="city-weather-descr">
                    <div class="city-temperature"><span></span>°C</div>
                    <div class="city-weather-state"></div>
                    <div class="city-humidity">Humidity: <span></span>%</div>
                </div>
                <img class="weather-icon" src="" alt="" >
            </div>
        </div>
    </div>

    <p class="error">
        City wasn't found
    </p>
    
    <script src="main.js"></script>
</body>
</html>
